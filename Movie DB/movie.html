<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./movie.css" />
    <title>The movie Database API</title>
  </head>
  <body class="body">
    <div class="container container-header">
      <header class="header">
        <a href="./movie.html">
          <img src="./media/logo-db.svg" alt="main-logo" class="main-logo"
        /></a>
        <ul class="navigation">
          <li class="navigation-item">
            <a class="navigation-item__link" href="#">Home</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-item__link" href="#">Search</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-item__link" href="#">About us</a>
          </li>
        </ul>

        <div class="search-container">
          <form action="submit" class="search-form">
            <input
              type="text"
              class="search-form__input"
              name="query"
              autocomplete="off"
            />
            <button
              class="search-form__submit-button"
              type="submit"
              data-action="submit"
            >
              Find
            </button>
          </form>
        </div>
      </header>
    </div>
    <div class="container container-body">
      <div class="film-card">
        <a href="#" class="film-card__link"
          ><img
            class="film-card__image"
            src="./media/film-cover.jpg"
            alt="alt "
        /></a>
        <div class="film-card__description">
          <p class="film-card__text"></p>
        </div>
      </div>
    </div>
    <div class="container container-footer">
      <footer class="footer"></footer>
    </div>
    <script type="module" src="./movie.js"></script>
  </body>
</html>
